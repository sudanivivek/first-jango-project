{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #080710;
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
        }
        .container {
            background-color: rgba(255,255,255,0.13);
            padding: 50px;
            margin-top: 50px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.1);
            box-shadow: 0 0 40px rgba(8,7,16,0.6);
        }
        .container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #ffffff;
        }
        .form-group label {
            color: #ffffff;
        }
        /* Default input text color set to black */
        .form-control {
            background-color: white;
            color: #000000;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 5px;
        }
        .form-control:focus {
            background-color: rgba(255,255,255,0.07);
            border-color: #white;
            color:white;
            box-shadow: none;
        }
        /* White text when fields are editable */
        .editable {
            color: #ffffff !important;
        }
        .btn-secondary {
            background-color: #23a2f6;
            border-color: #23a2f6;
            margin-right: 10px;
        }
        .btn-secondary:hover {
            background-color: dark-blue;
        }
        .btn-primary {
            background-color: #f09819;
            border-color: #f09819;
        }
        .btn-primary:hover {
            background-color: #ff512f;
        }
        .btn-dashboard {
            background-color: #28a745;
            border-color: #28a745;
            margin-right: 10px;
        }
        .btn-dashboard:hover {
            background-color: #218838;
        }
        .alert {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<body>
    <form method="POST" id="profile-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" name="username" value="{{ user.username }}" readonly required>
            </div>
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" class="form-control" name="firstname" value="{{ user.firstname }}" readonly required>
            </div>
            <div class="form-group">
                <label for="lastname">Last Name:</label>
                <input type="text" class="form-control" name="lastname" value="{{ user.lastname }}" readonly required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" name="email" value="{{ user.email }}" readonly required>
            </div>
            <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" class="form-control" name="address" value=" {{ user.address }}"  >
    </div>
    <div class="form-group">
        <label for="phone_number">Mobile Number:</label>
        <input type="text" class="form-control" name="phone_number" value="{{ user.phone_number }} "  maxlength="12">
    </div>
</form>
   
 <!-- Update Button (Initial State) -->
 <button type="button" class="btn btn-secondary" id="update-button"><a href="{% url 'update' %}">Update</a></button>
            
 <!-- Save Btton (Hidden Initially) -->
 <button type="submit" class="btn btn-primary" id="save-button" style="display: none;">Save</button>
</form>
<button type="button" class="btn btn-primary" id="dashboard"><a href="{% url 'dashboard' %}">Dashboard</a></button>
</body>
</html>

</body>
</html>
